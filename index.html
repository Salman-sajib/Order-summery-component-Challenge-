<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Order summery component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <img
            src="./images/illustration-hero.svg"
            alt=""
            class="hero__image"
          />
          <div class="card__content">
            <h1 class="title">Order Summery</h1>
            <p class="subtitle">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <div class="plan">
              <img src="./images/icon-music.svg" alt="" class="plan__icon" />
              <div class="plan__detail">
                <h2 class="plan__detail--name">Annual plan</h2>
                <p class="plan__detail--price">$59.99/year</p>
              </div>
              <a href="#" class="plan__change">Change</a>
            </div>
            <div class="btns">
              <button class="btn btn-1">Proceed to Payment</button>
              <button class="btn btn-2">Cancel order</button>
            </div>
          </div>
        </div>
      </div>
      <!-- END CONTAINER -->
    </main>
  </body>
</html>
